<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniPass - Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Add custom styles for search button pulsating effect */
    @keyframes pulsate {
      0% {
        transform: scale(1);
        background-color: #007bff; /* Original color */
      }
      50% {
        transform: scale(1.1);
        background-color: #0056b3; /* Darker shade */
      }
      100% {
        transform: scale(1);
        background-color: #007bff;
      }
    }

    .btn-bleep {
      animation: pulsate 1.5s infinite;
      transition: all 0.3s ease;
    }

    .btn-bleep:hover {
      animation: none;
      transform: scale(1.05);
      background-color: #0056b3;
    }

    /* Ensure proper spacing between form and footer */
    .container {
      padding-bottom: 100px; /* Prevents form from touching footer */
      margin-top: 80px; /* Added margin-top to account for the navbar */
    }

    footer {
    padding-top: 40px; /* Adjust padding-top to prevent excessive height */
    padding-bottom: 40px; /* Adjust padding-bottom to control footer height */
    background-color: #343a40; /* Ensure the background color is consistent */
  }

  footer .container {
    max-width: 1200px; /* Limit the width of the content inside footer */
    margin: 0 auto;
  }

  footer h5 {
    font-size: 1.1rem;
    font-weight: bold;
  }

  footer p, footer a {
    font-size: 0.9rem;
  }

  footer .list-unstyled {
    padding-left: 0;
  }

  footer .list-unstyled li a {
    color: #dcdcdc;
    text-decoration: none;
  }

  footer .list-unstyled li a:hover {
    color: #f1f1f1;
  }
  </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <img src="logo.png" alt="UniPass Logo" height="40">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="universities.html">Universities</a></li>
        <li class="nav-item"><a class="nav-link active" href="search.html">Search</a></li>
        <li class="nav-item"><a class="nav-link" href="connect.html">Connect</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
      </ul>
      <div class="nav-auth-buttons">
        <a href="login.html" class="btn btn-outline-primary me-2">Login</a>
        <a href="signup.html" class="btn btn-primary">Sign Up</a>
      </div>
    </div>
  </div>
</nav>

<!-- Form Header -->
<div class="container mt-5 pt-5">
  <h2 class="text-center mb-4">Local University Search</h2>
  <form action="#" method="POST">
    <div class="row">
      <!-- Preferred Location -->
      <div class="col-md-6 mb-3">
        <label for="location" class="form-label">Preferred Location (City or Region)</label>
        <input type="text" id="location" class="form-control" placeholder="Enter your preferred location" required>
      </div>
      
      <!-- GPA/CGPA -->
      <div class="col-md-6 mb-3">
        <label for="gpa" class="form-label">Enter GPA/CGPA</label>
        <input type="number" id="gpa" class="form-control" placeholder="Enter your GPA or CGPA" step="0.01" required>
      </div>

      <!-- University Type -->
      <div class="col-md-6 mb-3">
        <label for="universityType" class="form-label">Type of University</label>
        <select id="universityType" class="form-select" required>
          <option value="private">Private</option>
          <option value="public">Public</option>
        </select>
      </div>

      <!-- Program Type -->
      <div class="col-md-6 mb-3">
        <label for="programType" class="form-label">Program Type</label>
        <select id="programType" class="form-select" required>
          <option value="bachelor">Bachelors</option>
          <option value="master">Masters</option>
        </select>
      </div>

      <!-- Expected Year -->
      <div class="col-md-6 mb-3">
        <label for="year" class="form-label">Expected Year to Start Studies</label>
        <input type="number" id="year" class="form-control" placeholder="e.g. 2024" required>
      </div>

      <!-- Tuition Budget -->
      <div class="col-md-6 mb-3">
        <label for="budget" class="form-label">Tuition Budget Range</label>
        <input type="number" id="budget" class="form-control" placeholder="Enter your budget" required>
      </div>

      <!-- Currency -->
      <div class="col-md-6 mb-3">
        <label for="currency" class="form-label">Currency</label>
        <select id="currency" class="form-select" required>
          <option value="bdt">BDT</option>
          <option value="usd">USD</option>
        </select>
      </div>

      <!-- Teaching Language -->
      <div class="col-md-6 mb-3">
        <label for="language" class="form-label">Preferred Teaching Language</label>
        <input type="text" id="language" class="form-control" placeholder="e.g. English" required>
      </div>

      <!-- Evening/Weekend Classes -->
      <div class="col-md-6 mb-3">
        <label for="eveningClasses" class="form-label">Evening or Weekend Classes</label>
        <select id="eveningClasses" class="form-select" required>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-primary btn-lg mt-3 btn-bleep">Start Search</button>
      </div>
    </div>
  </form>
</div>

<!-- Footer -->
<footer class="bg-dark text-white py-4" style="background-size:cover;; background-position: center;">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h5>UniPass</h5>
        <p>Your gateway to university discovery and student networking.</p>
      </div>
      <div class="col-md-4">
        <h5>Quick Links</h5>
        <ul class="list-unstyled">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="#" data-bs-toggle="modal" data-bs-target="#contactModal">Contact Us</a></li>
        </ul>
      </div>
      <div class="col-md-4">
        <h5>Contact</h5>
        <p>Email: support@unipass.com</p>
        <p>Phone: +880 1123578653</p>
      </div>
    </div>
  </div>
</footer>

<!-- Modal for Contact Us -->
<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="contactModalLabel">Contact Us</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form action="#" method="POST">
                  <div class="mb-3">
                      <label for="name" class="form-label">Your Name</label>
                      <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                  </div>
                  <div class="mb-3">
                      <label for="email" class="form-label">Your Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                  </div>
                  <div class="mb-3">
                      <label for="message" class="form-label">Your Message</label>
                      <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
                  </div>
                  <div class="text-center">
                      <button type="submit" class="btn btn-primary">Send Message</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>


</body>
</html>
